<body>
    <div id="content">
        <h2>
            Administrator Options
        </h2>
        <h3>
            Change Account Settings 
        </h3>


  <table class="table" table id="myTable">
    <caption class="User Options"></caption>
    
		<thead>
			<tr>  <!-- Table Headers -->
        <th>Account</th>
				<th>Privileges</th>
				<th></th>
        
			</tr>  <!-- Table Headers End -->
    </thead>
    
		<tbody>
      <tr> <!-- Row One -->
        <td>Test User 1</td>
            <td>Active</td>
              <td> 
                <input type="radio" name= "active" value="yes"> Yes 
                <input type="radio" name= "active" value="no"> No 
              </td>
      </tr>  <!-- End Row One -->

      <tr>  <!-- Row Two -->
        <td></td>
            <td>Locked</td>
              <td>
                <input type="radio" name= "locked" value="yes"> Yes 
                <input type="radio" name= "locked" value="no"> No 
              </td>
      </tr> <!-- End Row Two -->

      <tr>  <!-- Row Three -->
        <td></td>
            <td>Log in Attempts</td>
              <td>
                 <input type="number" name="loginattempts" value="">
              </td>
      </tr> <!-- End Row Three -->

      <tr>  <!-- Row Four -->
        <td></td>
            <td>Auto Log Out</td>
              <td>
                <input type="radio" name= "autologout" value="yes"> Yes 
                <input type="radio" name= "autologout" value="no"> No 
              </td>
      </tr> <!-- End Row Four -->

      <tr>  <!-- Row Five -->
        <td></td>
            <td> Idle Time (Seconds): </td>
              <td>
                <input type="number" name="loginattempts" value=""> 
              </td>
      </tr> <!-- End Row Five -->
            
      <tr>  <!-- Row Six -->
        <td></td>
          <td> Audit Control: </td>
           <td>
              <input type="radio" name= "auditcontrol" value="yes"> Yes 
              <input type="radio" name= "auditcontrol" value="no"> No 
          </td>
      </tr> <!-- End Row Six -->
           
            
		
		</tbody>
	</table>

         
</br>

<button class="button" name="save"> <a href="#">Save Changes</a></button>
